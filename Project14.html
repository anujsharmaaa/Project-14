<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Project 14 </title>
    <link rel="stylesheet" href= "Project14.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Dirt&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    <div class="container">
        <nav class="navbar-container">
            <div class="navbar">
                <div class="logo">
                    <img src="./Logo.png" alt="logo">
                </div>
                <ul class="list">
                    <div class="line"></div>
                    <li class="list-item">Home</li>
                    <li class="list-item">About Us</li>
                    <li class="list-item">Portfolio</li>
                    <li class="list-item">Contact</li>
                </ul>
            </div>
        </nav>
        
        <main>
            <section class="left-image-container">
                <div class="left-image">
                    <img src="./pexels-rfstudio-3819572.jpg" alt="image">
                </div>
            </section>
    
            <section class="right-container">
                <div class="heading">
                    <h1>Crea </h1>
                    <div>
                        <h1>tivity</h1>
                        <p>is our <br> ingredient.</p>
                    </div>
                    <div class="btn-wrapper">
                        <button>Check Our Package</button>
                    </div>
                </div>
                <div class="social-icons">
                    <img src="./Twitter Icon.svg" alt="Twitter" class="icon">
                    <img src="./Instagram Icon.svg" alt="instagram" class="icon">
                    <img src="./Facebook Icon.svg" alt="facebook" class="icon">
                    <img src="./Email Icon.svg" alt="mail" class="icon">
                </div>
                <div class="bottom">
                    <ul>
                        <span class="line-dot"></span>
                        <li class="active-item">
                           <span class="dot"></span> 
                            <p>Photography</p>
                        </li>
                        <li>
                           <span class="dot"></span> 
                           <p>Videography</p></li>
                        <li>
                           <span class="dot"></span> 
                           <p>Graphics Design</p></li>
                        <li>
                           <span class="dot"></span> 
                           <p>Illustration</p></li>
                        <li>
                           <span class="dot"></span> 
                           <p>Animation</p></li>
                    </ul>
                    <div class="bottom-quote">
                        <span class="quote-icon">
                            <i  class="fa-solid fa-quote-right"></i>
                        </span>
                        <p>We help you to create the best graphics,
                            <br> photos, videos, animations and illustrations
                        </p>
                        <div class="img">
                            <img src="./dancing.jpg" alt="dance-image">
                        </div>
                        <div class="arrow">
                            <img src="./arrow.svg" alt="arrow">
                        </div>
                    </div>
                </div>
            </section>

        </main>
    </div>
</body>
</html>
